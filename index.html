<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div class="converter">
			<h2>Word Counter</h2>
			<div class="input-box">
				<textarea name="input" placeholder="Enter some text" id="txt"></textarea>
				<button onclick="result()">Submit</button>
			</div>
			<div id="result"></div>
		</div>
	</div>
	<script>
		function result(){
			let a=document.getElementById("txt").value
			let b=a.length+1
			document.getElementById("result").innerHTML=b
		}
	</script>
</body>
</html>
